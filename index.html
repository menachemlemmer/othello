    <h1>Othello</h1>
    <div class="button-container">
      <button class="button" id="player-mode">multi-player</button>
      <button class="button" id="reset">reset</button>
      <div class="toggle-switch">
        <label class="switch-label">
          <input type="checkbox" class="checkbox" />
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>
    <hr />
    <div>
      <ul>
        <li>
          Instruction for Othello can be found
          <a href="https://www.wikihow.com/Play-Othello" target="_blank"
            >here</a
          >
        </li>
        <hr />
        <li>You can reset the game by clicking the button on the top right</li>
        <hr />
        <li>
          Toggle multi-player mode by clicking the button on the top right
        </li>
        <hr />
        <li>Change the theme by clicking the toggle-switch in the corner</li>
      </ul>
    </div>
